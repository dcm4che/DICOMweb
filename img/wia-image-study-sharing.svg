4" y2="296.3594"/><line style="stroke:#181818;stroke-width:1.0;" x1="119.5" x2="160.5" y1="296.3594" y2="296.3594"/><polygon fill="#181818" points="129.5,292.3594,119.5,296.3594,129.5,300.3594,125.5,296.3594" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-style="italic" lengthAdjust="spacing" textLength="87" x="125.5" y="278.2935">Show Images</text><!--MD5=[a38d88e1815287385bf090583d09e383]
@startuml
participant "Imaging Document Consumer" as IDC
participant "Imaging Document Responder" as IDR
participant "Imaging Document Source" as IDS

IDC->IDC: //Select Patient//
IDC->IDR: QIDO-RS Query [RAD-129]\n(request studies for selected patient)
activate IDR
IDR- ->IDC: Return query results (including retrieve location references)
deactivate IDR

IDC->IDC: //Select study to retrieve//

IDC->IDS: WADO-RS Retrieve [RAD-107] for study/series/instances
activate IDS
IDS- ->IDC: Return images
deactivate IDS

IDC->IDC: //Show Images//
@enduml

